<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper.css" />
        <title>Mi Flamenco Place</title>
    </head>
    <body class="profile">
        <div id="app">
			<header>
				<div style="float: left;width: 33%;" onclick="jQuery('#menu').addClass('open');">
					<div id="btn_menu"></div>
				</div>
				<div style="float: left;width: 33%;">
					<div id="logo"></div>
				</div>
				<div style="float: left;width: 33%;" class="backto" onclick="history.go(-1);">
					
				</div>
			</header>
           <div id="filter"><a href="#" onclick="toggleFilter();"><span>Learn more...</span></a>
			   <div id="filteropts" style="display: none;">
				<a href="#" onclick="showPlace();" class="place"><span>About the place</span></a>
				<a href="#" onclick="showPerson();" class="person"><span>About the person</span></a>
				<a href="#" onclick="showStory();" class="history"><span>About the story</span></a>
				<a href="#" onclick="toggleFilter();" class="btnclose">&nbsp;</a>
			   </div>
		   </div>
		<div id="place">
			<div class="title"></div>
			<div class="author"></div>
			<div class="personface" onclick="showPerson(true);" ><div class="img"></div></div>
			<div class="introtext"></div>
			<div class="tostory" onclick="showStory(true);">
				<img src="../img/headpw.png" />
			</div>
			<div class="social"></div>
			<div class="fulltext"></div>
			<div class="addressinfo">
				<div class="street"></div>
				<div class="address"></div>
			</div>
			<div id="map-canvas"></div>
			<div class="gallery"><div class="swiper-wrapper"></div></div>
			<div class="md-modal md-hide">
				<button id="close" onclick="closeZoom();">X</button>
				<div id="zoom"></div>
			</div>
		</div>
		<div id="person" style="display: none;">
			<div class="persontitle"><span>Person</span><div class="authorname"></div></div>
			<div class="authortext"></div>
			<div class="tops" >
				<img class="toplace" src="" onclick="showPlace(true);" />
				<img src="../img/headpw.png" onclick="showStory(true);" />
			</div>
		</div>
		<div id="story"  style="display: none;">
			<div class="left">
				<span>Story</span>
				<div class="placetitle"></div>
				<div class="persontitle" onclick="showPerson(true);"></div>
				<div class="icons"></div>
			</div>
			<div class="right">
				<div class="img placeimg" onclick="showPlace(true);"></div>
			</div>
			<div class="text">
				<p>Sumérgete en este lugar descargándote la historia que nos cuenta <span class="authorname"></span>.</p>
				<div class="download">
					<a href="#" class="downloada"><span class="placetitle"><br></span><span class="persontitle"></span><span class="audio_position"></span></a>
					<a href="#" class="playing"><span class="placetitle"><br></span><span class="persontitle"></span><span class="audio_position"></span></a>
				</div>
				<div class="onyoutube">
					<a id="onyoutube" href="" target="_blank">
						<img src="../img/onyoutube.png" />
						<span>¿Quieres ver el <strong>vídeo</strong><br>de esta <strong>historia</strong>?</span>
					</a>
				</div>
			</div>
		</div>
        </div>
		<div id="menu">
			<a href="#" class="close"  onclick="jQuery('#menu').removeClass('open');"><span>Navigation</span></a>
			<a href="places.html" class="item"><span>Places</span></a>
			<a href="people.html" class="item"><span>People</span></a>
			<a href="stories.html" class="item"><span>Stories</span></a>
			<div class="rrss">
				<a href="" target="_blank"><img src="../img/facebook.png" /></a>
				<a href="" target="_blank"><img src="../img/twitter.png" /></a>
				<a href="" target="_blank"><img src="../img/youtube.png" /></a>
			</div>
			<div class="links">
				<a href="about.html">ABOUT</a>
				<a href="contact.html">CONTACT</a>
			</div>
		</div>
        <script type="text/javascript" src="../phonegap.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
		<script type="text/javascript" 	src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true&amp;libraries=geometry"></script>
		<script src="../js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/swiper.min.js"></script>
        <script type="text/javascript" src="../js/profile.js"></script>
        <script type="text/javascript">
           // app.initialize();
			var langid = 'en';
            function initialize() { 
               	initProfile();		
            } 
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
	</body>
</html>
