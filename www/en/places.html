<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <title>Mi Flamenco Place</title>
    </head>
    <body>
        <div class="app">
           <div id="map-canvas"></div>
        </div>
        <script type="text/javascript" src="../phonegap.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
		<script type="text/javascript" 	src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true&amp;libraries=places"></script>
        <script type="text/javascript" src="../js/places.js"></script>
        <script type="text/javascript">
           // app.initialize();
			 var map; 
            var myLatlng; 
            function initialize() { 
                myLatlng = new google.maps.LatLng(37.357938, -6.055301); 
                var mapOptions = { 
                    zoom: 18, 
                    center: myLatlng 
                }; 
                map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions); 
            } 
            var marker = new google.maps.Marker({ 
                position: myLatlng, 
                map: map, 
                title: 'Mi punto en el mapa' 
            }); 
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
	</body>
</html>
