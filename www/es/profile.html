    <head>

    <body class="profile">
        <div id="app">
			<header>
				<div style="float: left;width: 33%;">

				</div>
				<div style="float: left;width: 33%;">
					<div id="logo"></div>
				</div>
				<div style="float: left;width: 33%;">
					
				</div>
			</header>
           <div id="filter"><a href="#" onclick="toggleFilter();"><span>Saber más..</span></a>
			   <div id="filteropts" style="display: none;">
				<a href="#" onclick="showPlace();" class="person"><span>Sobre el lugar</span></a>
				<a href="#" onclick="showPerson();" class="person"><span>Sobre la persona</span></a>
				<a href="#" onclick="showStory();" class="history"><span>Sobre la historia</span></a>

		  </div>
